<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulär</title>
</head>
<body>
    <div class="container mt-5">
    <!-- Formulär -->
        <form>
            <div class="form-group">
            <!-- For och Id kopplar samman text och ruta -->
            <label for="exampleFormControlInput1">First namn</label>
            <!-- name = vad heter detta formulär när jag skickar den till servern name=key namnet som fylls i i formuläret=value -->
            <input type="text"  class="form-control" id="exampleFormControlInput1" name="Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email">
            </div>

            <div>
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>

            <div>
                <label for="age">Age</label>
                <input class="form-control" type="number" name="age" id="age" min="1" max="100">
            </div>

            <div>
                <label for="date">Date</label>
                <input class="form-control" type="date" name="date" id="date">
            </div>

            <div>
                <label for="role">Kön:</label>
                <select class="form-control"name="role" id="role">
                    <!-- Selected för att denna ska vara förvald och då utan text. Disabled betyder att man inte kan välja det blanka alternativet -->
                    <option value=""disabled selected></option>
                    <option value="man">Man</option>
                    <option value="kvinna">Kvinna</option>
                    <option value="annan">Annan</option>
                </select>
            </div>
            
            <!-- Här behöver jag använda samma name som man inte kan välja flera kön -->
            <p>Gender</p>
            <div>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>

                <input type="radio" name="gender" id="other" value="Other">
                <label for="male">Other</label>
            </div>
            <div>
                <div class="terms">
                   <!-- Label efter inbut för att få texten efter! -->
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I have read and agree to the terms and conditions</label>
                </div>
                <div class="news">
                    <!-- Checked = redan ikryssat -->
                    <input type="checkbox" name="news" id="news" checked>
                    <label for="news">I would like to subscribe to the newsletter</label>
                </div>
            </div>

            <div>
                <label for="message">Message:</label>
                <!-- Radbrytning -->
                <br>
                <!-- placeholder för att sätta in en text i en ruta som försvinner när jag trycker på rutan. Jag använder value om jag vill hämta data som ska komma in i rutan men som användaren har möjlighet att ändra -->
                <textarea class="form-control" name="message" id="message" cols="60" rows="3" placeholder="Enter message..." ></textarea>
            </div>
            <!-- disable för att få en knapp ej klickbar -->
            <input type="submit" value="Submit" disabled>
            <button>Submit</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
