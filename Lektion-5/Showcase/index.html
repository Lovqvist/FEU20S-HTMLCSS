<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Det här är en showcase sida">
  <meta name="keywords" content="showcase, flex">
  <title>Showcase</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!--NAVBAR START  -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="navbar-brand"><img src="images/logo.png" alt="logotype"></a>
      <button class="navbar-toggler">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-link"><a href="#">About us</a></li>
          <li class="nav-link"><a href="#">Features</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ul>

    </div>
  </nav>

  <!-- NAVBAR END -->
  <!-- SHOWCASE START -->
  <section id="showcase">
        <div class="container">
            <img src="images/506px-IPhone_8_vector.svg.png" alt="telefon">
            <div class="content">
                <h1>Book your flight with us!</h1>
                <p>Easy to do with an iphone</p>
                <button class="btn btn-primary">BOOK NOW</button>
            </div>
        </div>
